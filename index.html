<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsNest:Your daily news companion</title>
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()"  class="company-logo">
          <img src="./Images/logo.png" alt="Company Logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
            <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
            <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
            <li class="hover-link nav-item" id="Education" onclick="onNavItemClick('Education')">Education</li>
            <li class="hover-link nav-item" id="Business" onclick="onNavItemClick('Business')">Business</li>
            <li class="hover-link nav-item" id="World" onclick="onNavItemClick('World')">World</li>


          </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news_input" placeholder="Eg. Technology" >
            <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container" >


        </div>
    </main>

    <template id="template-news-card">
      <div class="card">
          <div class="card-header">
              <img src="https://placehold.co/400x200" alt="news_image" id="news-img">
          </div>
          <div class="card-content">
              <h3 id="news-title">This is the Title</h3>
              <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
              <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
          </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
